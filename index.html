<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <div id="cards-container"></div>
    <footer><button id="new-book-btn" class="button bold">New Book</button>
    <p class="credit">Background by <a href="https://unsplash.com/@itfeelslikefilm?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">🇸🇮 Janko Ferlič</a> on <a href="https://unsplash.com/photos/photo-of-library-with-turned-on-lights-sfL_QOnmy00?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Unsplash</a>
    </p></footer>
    <dialog id="new-book-dialog">
        <form method="dialog" class="new-book">
            <section class="new-book-section">
                <label for="title">Title:</label>
                <input type="text" required name="title" id="title" placeholder="The Hobbit">
            </section>
            <section class="new-book-section">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" placeholder="J.R.R Tolkien" required>
            </section>
            <section class="new-book-section">
                <label for="pages">Number of pages:</label>
                <input type="number" name="pages" id="pages" min="1">
            </section>
            <section class="new-book-section">
                <label for="hasRead">Have you read this book?</label>
                <input type="checkbox" name="hasRead" id="hasRead">
            </section>
            <section class="form-submit">
                <button value="cancel" formmethod="dialog" class="button dialog-btn" id="cancel-button" formnovalidate>Cancel</button>
                <button type="submit" id="submit-button" class="button dialog-btn">Confirm</button>
            </section>
        </form>
    </dialog>
</body>
</html>
